<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Hub | Pakistan's #1 Marketplace</title>
    <link rel="stylesheet" href="../css/style6.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../images/logo.png" alt="Logo"> 
                <span>Cars Hub</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="buy.html">Buy</a></li>
                <li><a href="sell.html" >Sell</a></li>
                <li><a href="inspection.html">Inspection</a></li>
                <li><a href="meet team.html">Team</a></li>
                <li><a href="post car add.html" class="active">Post Ad</a></li>
            </ul>
           
        </nav>
    </header>

    <section class="form-container">
    <h2>Post Your Car Ad</h2>
    <form id="carForm">
        <div class="form-group">
            <label>Car Name & Model</label>
            <input type="text" id="carName" placeholder="e.g. Honda Civic RS" required>
        </div>
        
        <div class="form-group">
            <label>City</label>
            <input type="text" id="carLocation" placeholder="e.g. Karachi" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Year</label>
                <input type="number" id="carYear" placeholder="2023" required>
            </div>
            <div class="form-group">
                <label>Mileage (km)</label>
                <input type="text" id="carMileage" placeholder="10,000 km" required>
            </div>
        </div>
         <div class="form-group">
            <label>Price (PKR)</label>
            <input type="text" id="carPrice" placeholder="e.g. 5,000,000" required>
        </div>

        <div class="form-group">
            <label>Image URL</label>
            <input type="url" id="carImage" placeholder="Paste an image link here" required>
        </div>

        <button type="submit" class="submit-btn">Post My Ad</button>
        </form>
</section>
</body>
</html>
